<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
	<title>Sakshat</title>
	<link rel="stylesheet" href="style2.css">
</head>
<body>
	<div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()"><b>Login</b></button>
                <button type="button" class="toggle-btn" onclick="register()"><b>Register</b></button>
            </div>
            <form id="login" class="input-group">
                <input type="text" class="input-field" placeholder="User Id or E-mail" required>
                <input type="text" class="input-field" placeholder="Enter Password" required>
                <input type="checkbox" class="check-box"><span>Remember Password</span>
                <button type="submit" class="submit-btn"><b>Login</b></button>
            </form>
            <form id="register" class="input-group">
                <input type="text" class="input-field" placeholder="First Name" required>
                <input type="text" class="input-field" placeholder="Last Name" required>
                <input type="text" class="input-field" placeholder="User Id" required>
                <input type="email" class="input-field" placeholder="E-mail ID or Phone Number" required>
                <input type="text" class="input-field" placeholder="Enter Password" required>
                <input type="checkbox" class="check-box"><span>I agree to the <a href="terms&conditions.html" class="link" required><u>terms & conditions</u></a></span>
                <a href="registration.html"><button type="submit" class="submit-btn"><b>Register</b></button></a>
            </form>
        </div>
        
      
    <script>
        var x=document.getElementById("login");
        var y=document.getElementById("register");
        var z=document.getElementById("btn");

        function register(){
            x.style.left="-400px";
            y.style.left="50px";
            z.style.left="110px";
        }
        function login(){
            x.style.left="50px";
            y.style.left="450px";
            z.style.left="";
        }
    </script>
	</div>	
	<script src="app.js"></script>
</body>
</html>
